<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Mensaje desde el Portafolio</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f4f4f4; color: #333; padding: 20px;">

<div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

    <h1 style="color: #3498db; text-align: center;">Nuevo Mensaje desde el Portafolio</h1>

    <p style="font-size: 16px;">¡Hola Jose!</p>

    <p style="font-size: 16px;">Has recibido un nuevo mensaje desde tu portafolio web.
        <br>Aquí están los detalles:</p>

    <ul style="list-style-type: none; padding: 0; margin: 0;">
        <li style="margin-bottom: 10px;"><strong>Nombre:</strong> <span th:text="${usuario.getNombreCompleto()}"></span></li>
        <li style="margin-bottom: 10px;"><strong>Email:</strong> <span th:text="${usuario.getEmail()}"></span></li>
        <li style="margin-bottom: 10px;"><strong>Teléfono:</strong> <span th:text="${usuario.getTelefono()}"></span></li>
        <li style="margin-bottom: 10px;"><strong>Mensaje:</strong> <span th:text="${usuario.getMensaje()}"></span></li>
    </ul>

    <p style="font-size: 16px;">¡No olvides responder a este mensaje!</p>

    <p style="font-size: 16px;">Saludos,<br>Tu Asistente A.L.F.E.D.</p>

</div>

</body>
</html>
